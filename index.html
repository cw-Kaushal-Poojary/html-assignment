<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="contact-wrap">
      <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm" action="" method="" class="form-wrap">
          <div class="name-container">
            <div class="name-wrap">
              <label for="firstName"
                >First Name <span class="required">*</span></label
              >
              <input type="text" id="firstName" name="firstName" />
              <span class="error-message" id="firstNameError"></span>
            </div>
            <div class="name-wrap">
              <label for="lastName"
                >Last Name <span class="required">*</span></label
              >
              <input type="text" id="lastName" name="lastName" />
              <span class="error-message" id="lastNameError"></span>
            </div>
          </div>
          <div class="email-wrap">
            <label for="email"
              >Email Address <span class="required">*</span></label
            >
            <input type="email" id="email" name="email" />
            <span class="error-message" id="emailError"></span>
          </div>
          <label>Query Type <span class="required">*</span></label>
          <div class="radio-container">
            <div class="radio-wrap">
              <div class="input-div">
                <label class="radio-card">
                  <input type="radio" name="queryType" value="generalEnquiry" />
                  <span>General Enquiry</span>
                </label>
              </div>
              <div class="input-div">
                <label class="radio-card">
                  <input type="radio" name="queryType" value="supportRequest" />
                  <span>Support Request</span>
                </label>
              </div>
            </div>
            <span class="error-message" id="queryTypeError"></span>
          </div>
          <div class="message-wrap">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <span class="error-message" id="messageError"></span>
          </div>
          <div class="tnc-container">
            <div class="tnc-wrap">
              <input type="checkbox" id="tnc" name="tnc" />
              <label for="tnc">
                I consent to being contacted by the team
                <span class="required">*</span></label
              >
            </div>
            <span class="error-message" id="tncError"></span>
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
      <div class="toaster">
        <div>
          <img
            src="assets/images/icon-success-check.svg"
            alt="icon-thank-you"
          />
          <span>Message Sent!</span>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
